//Question 3
var sum=0;
var n = prompt("Enter number");
for(i=1;i<=n;i++){
	if(i%2 !== 0){
		document.write(i+ "<br>")
		sum=sum+i;
	}
}
document.write("total of odd number:" + sum);


//Question 5
const getNthPrime = (num) => {
	let count = 0;
	for (let i = 2; i < 1000; i++) {
	  if (i % 2 !== 0) ++count;
	  if (count === num) {
		return i;
	  }
	}
  }

  console.log(getNthPrime(5));
</script>
